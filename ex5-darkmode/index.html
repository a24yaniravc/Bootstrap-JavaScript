<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">

<body>
  <section id="conjunto" class="card border-dark flex-row d-flex flex-wrap justify-content-center align-content-start">
    <div class="card text-center text-bg-warning card border-dark rounded-0">
      <img id="imagen0" src="./img/happiness.png" class="" alt="..." onmouseover="incrementOpacity('imagen0')" onmouseout="decreaseOpacity('imagen0')">
      <div class="card-body">
        <small class="card-text">Happiness</small>
      </div>
    </div>
    <div class="card text-center text-bg-pink card border-dark rounded-0">
      <img id="imagen1" src="./img/tenderness.png" alt="..." onmouseover="incrementOpacity('imagen1')" onmouseout="decreaseOpacity('imagen1')">
      <div class="card-body">
        <small class="card-text">Tenderness</small>
      </div>
    </div>
    <div class="card text-center text-bg-success card border-dark3 rounded-0">
      <img id="imagen2" src="./img/serenity.png" alt="..." onmouseover="incrementOpacity('imagen2')" onmouseout="decreaseOpacity('imagen2')">
      <div class="card-body">
        <small class="card-text">Serenity</small>
      </div>
    </div>
    <div class="card text-center  text-bg- card border-dark rounded-0">
      <img id="imagen3" src="./img/spirituality.png" alt="..." onmouseover="incrementOpacity('imagen3')" onmouseout="decreaseOpacity('imagen3')">
      <div class="card-body">
        <small class="card-text">Spirituality</small>
      </div>
    </div>
    <div class="card text-center text-bg-primary card border-primary rounded-0">
      <img id="imagen4" src="./img/sadness.png" alt="..." onmouseover="incrementOpacity('imagen4')" onmouseout="decreaseOpacity('imagen4')">
      <div class="card-body">
        <small class="card-text">Sadness</small>
      </div>
    </div>
    <div class="card text-center text-bg-danger card border-danger rounded-0">
      <img id="imagen5" src="./img/anger.png" alt="..." onmouseover="incrementOpacity('imagen5')" onmouseout="decreaseOpacity('imagen5')">
      <div class="card-body">
        <small class="card-text">Anger</small>
      </div>
    </div>
  </section>
</body>

</html>
