<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body class="d-flex h-100 w-100 justify-content-center align-items-center">
        <section id="carta" class="card w-50 d-flex align-items-center justify-content-around text-center mb-3 rounded-5">
            <div class="d-flex flex-column justify-content-between align-items-center">
                <h5 class="card-title fs-1 pt-5">Question 1 </h5>
                <img src="./img/country1.png" class="card-img-top w-50" alt="...">
                <p class="card-text fs-4">Indicate the country that corresponds to the picture</p>
                <article>
                    <div class="input-group mb-3 justify-content-center w-100 h-100">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off"
                            checked></input>
                        <label class="btn btn-outline-secondary btn-outline-dark" for="option1">Unselected</label>

                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off"></input>
                        <label class="btn btn-outline-secondary btn-outline-dark" for="option2">USA</label>

                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off"></input>
                        <label class="btn btn-outline-secondary btn-outline-dark" for="option3">India</label>

                        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off"></input>
                        <label class="btn btn-outline-secondary btn-outline-dark" for="option4">France</label>

                        <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off"></input>
                        <label class="btn btn-outline-secondary btn-outline-dark" for="option5">Italy</label>

                        <input type="radio" class="btn-check" name="options" id="option6" autocomplete="off"></input>
                        <label class="btn btn-outline-secondary btn-outline-dark" for="option6">Russia</label>
                </article>
                <article class="d-flex justify-content-center pb-5 flex-row gap-4 w-50">
                    <div class="w-25">
                        <button type="button" class="btn btn-warning btn-block w-100 h-100" onclick="previous()">Previous</button>
                    </div>
                    <div class="w-25">
                        <button type="button" class="btn btn-warning btn-block w-100 h-100" onclick="next()">Next</button>
                    </div>
                </article>
            </div>
        </section>

        <section>
        </section>
</body>

</html>
