<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example JS</title>
    <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload = "putText()">
    <h1 onclick="changeColor()" id="heading1">This is heading 1</h1>
    <h2 onmouseover="changeBgColor()" onmouseout="resetBgColor()" id="heading2">This is heading 2</h2>
    <p id="info"></p>
    <p id="">This is a paragraph</p>
    <button onclick="changeParagraphs()" class="btn btn-warning">Click me</button>
    <label for="name"></label>
    <input type="text" name="name" id="name">
    <p id="p3"></p>
    <button onclick="changeCase()">Name upper case</button>
    <p id="p4">This is the fourth paragraph</p>
    <button onclick="changeFontSize()">Change size</button>
    <p id="user1"></p>
    <button onclick="loadUserName()" class="btn btn-primary">Fetch user</button>
</body>
</html>
