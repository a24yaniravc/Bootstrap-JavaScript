<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="card text-bg-primary text-center mb-3" style="width: 18rem;">
        <div class="card-header">
            <h2>Counter</h2>
        </div>
        <div class="card-body">
            <h5 class="card-text" id="number">0</h5>
            <button type="button" class="btn btn-dark" onclick="more()">+</button>
            <button type="button" class="btn btn-dark" onclick="less()">-</button>
            <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
</body>

</html>
